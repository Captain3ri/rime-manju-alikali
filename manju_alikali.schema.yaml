# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: manju_alikali
  name: "滿語阿禮嘎禮轉寫輸入"
  version: "2017.10.09"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: 滿語阿禮嘎禮，按Wylie轉寫輸入。本版本僅在Windows 10的Mongolian Baiti下顯示盡量正確的字形，需待Unicode修改後再更改輸入法。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 滿阿, 西文 ]

engine:
  processors:
    - ascii_composer
    - speller
    - punctuator  # 先於 editor 才會使空格作符號上屏
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz,.'''
  delimiter: ''
  auto_select: true
  algebra:
    - xform /([aeiouUY])G/$1ng/

translator:
  dictionary: manju_alikali
  enable_user_dict: false
  enable_sentence: true
  comment_format:
    - xform/^~(.*)$/$1/

punctuator:  # 只須定義空格一個符號
  use_space: true
  half_shape: &punct
    ' ' : { commit: ' ' }
  full_shape: *punct

